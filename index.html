<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--  -->

    <div class="parent">
      <div class="child-1">
        <nav class="brand">
          <img src="images/logo.svg" alt="brand" />
        </nav>
      </div>

      <div class="child-2">
        <h1>
          <span class="lighter"> W E ' R E</span> <br />
          <span class="color-dark">
            C O M I N G <br />
            S O O N</span
          >
        </h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form id="myForm" action="">
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Email Address"
            required
          />

          <button class="btn" type="submit" value="Send">
            <a href="mailto:mrylliramadani@gmail.com"></a>
            <img src="images/icon-arrow.svg" alt="btn" />
          </button>
        </form>
      </div>

      <div class="child-3">
        <img class="hero" src="images/hero-desktop.jpg" alt="hero" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
